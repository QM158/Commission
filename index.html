<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Commission Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1rem;
      color: #343a40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weekly Commission Calculator</h2>
    <script>
      let subtotal = 0.0;
      let input = "";

      do {
        input = prompt("Enter the dollar amount for your sales a single sale at a time.(e.g., 199.99) or type 'Done' to finish:");
        if (input !== null && input.toLowerCase() !== "done") {
          let sale = parseFloat(input);
          if (!isNaN(sale) && sale > 0) {
            subtotal += sale;
          }
        }
      } while (input !== null && input.toLowerCase() !== "done");

      let commissionRate = 0;
      if (subtotal > 0 && subtotal < 500) {
        commissionRate = 0.05;
      } else if (subtotal >= 500 && subtotal < 1000) {
        commissionRate = 0.10;
      } else if (subtotal >= 1000) {
        commissionRate = 0.15;
      }

      let commission = subtotal * commissionRate;
      let totalEarnings = subtotal + commission;

      document.write(`
        <div class="alert alert-primary">
          <h4>Hello <span style="text-decoration:underline;">Username</span>, Here is your Weekly Commission Report.</h4>
          <p>Your sales total is $${subtotal.toFixed(2)}, so your commission rate is ${(commissionRate * 100).toFixed(2)}%</p>
          <p>Your total commission is $${commission.toFixed(2)}.</p>
          <p>Your total earnings are $${totalEarnings.toFixed(2)}</p>
        </div>
      `);
    </script>
  </div>
</body>
</html>
